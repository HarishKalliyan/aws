<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="profile.css">
    
</head>
<body>
    <div id="success-message">
        <p id="display-success"></p>
        <button onclick="closeSuccessNotification()" id="close">Close</button>
    </div>
    <div id="error-message">
        <p id="display-error"></p>
        <button onclick="closeNotification()" id="close">Close</button>
    </div>
    <div class="profile-container">
        <h2>My Profile</h2>
        <div class="profile-content">
            <p><strong>Passenger ID:</strong> <span id="passengerId">123456</span></p>
            <div class="input-group">
                <label>First Name:</label>
                <input type="text" id="firstName" disabled>
            </div>
            <div class="input-group">
                <label>Last Name:</label>
                <input type="text" id="lastName" disabled>
            </div>
            <div class="input-group">
                <label>Date of Birth:</label>
                <input type="date" id="dob" disabled>
            </div>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="email" disabled>
            </div>
            <div class="input-group">
                <label>Address:</label>
                <textarea id="address" disabled></textarea>
            </div>
            <div class="input-group">
                <label>Contact:</label>
                <input type="text" id="contact" disabled>
            </div>
            
            <button id="editProfile">Edit</button>
            <button id="saveProfile" style="display: none;">Save</button>
        </div>
    </div>

    <!-- Back Button -->
    <button id="backButton">Back</button>

    <script src="profile.js"></script>

</body>
</html>
