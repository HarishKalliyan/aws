<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Trips</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    

    <div id="profile-container">
        
        <h2>My Profile</h2>
        <p><strong>Passenger ID:</strong> <span id="passengerId"></span></p>
        <p><strong>First Name:</strong> <input type="text" id="firstName" disabled></p>
        <p><strong>Last Name:</strong> <input type="text" id="lastName" disabled></p>
        <p><strong>DOB:</strong> <input type="date" id="dob" disabled></p>
        <p><strong>Email:</strong> <input type="email" id="email" disabled></p>
        <p><strong>Address:</strong> <textarea id="address" disabled></textarea></p>
        <p><strong>Contact:</strong> <input type="text" id="contact" disabled></p>
        
        <button id="editProfile">Edit</button>
        <button id="saveProfile" style="display: none;">Save</button>
    </div>
    
</body>
<script src="profile.js"></script>
</html>
