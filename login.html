<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div id="error-message"></div>
        <form id="login-form">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" maxlength="5" placeholder="Enter User ID" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" maxlength="30" placeholder="Enter Password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>New User? <a href="register.html">Register Yourself</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
