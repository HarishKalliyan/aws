<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div id="error-message">
            <p id="display-error"></p>
            <button onclick="closeNotification()" id="close">Close</button>
        </div>
        <div id="success-message">
            <p id="display-success"></p>
            <button onclick="closeSuccessNotification()" id="close">Close</button>
        </div>
        <form id="login-form">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" maxlength="5" placeholder="Enter User ID" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" maxlength="30" placeholder="Enter Password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>New User? <a href="register.html">Register Yourself</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
