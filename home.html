<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Airline Management System</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h2 id="welcomeMsg">Welcome, Guest!</h2>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="upcoming.html">Upcoming Trips</a></li>
                <li><a href="cancelled.html">Cancelled Trips</a></li>
                <li><a href="completed.html">Completed Trips</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Airline Management System</h1>

        <section id="search-section">
            <h3>Search Flights</h3>
            <form id="searchForm">
                <label>Origin:</label>
                <select id="origin">
                    <option value="NYC">New York</option>
                    <option value="LAX">Los Angeles</option>
                    <option value="ORD">Chicago</option>
                </select>

                <label>Destination:</label>
                <select id="destination">
                    <option value="NYC">New York</option>
                    <option value="LAX">Los Angeles</option>
                    <option value="ORD">Chicago</option>
                </select>

                <label>Departure Date:</label>
                <input type="date" id="departureDate" required>

                <label>No. of Travelers:</label>
                <input type="number" id="travelers" min="1" required>

                <label>Class:</label>
                <select id="class">
                    <option value="Economy">Economy</option>
                    <option value="Executive">Executive</option>
                    <option value="Business">Business</option>
                </select>

                <button type="submit">Search</button>
            </form>
        </section>
    </main>

    <script src="home.js"></script>
</body>
</html>
