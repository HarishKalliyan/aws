<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="alert-message">
        <p id="update-notification"></p>
        <button onclick="closeNotification()">Close</button>
    </div>
    <div id="reset-message">
        <p id="reset-notification">Is it okay to reset?</p>
        <button onclick="applyReset()">Okay</button>
        <button onclick="cancelReset()">Cancel</button>
    </div>
    <div class="register-container">
        <h2>Passenger Registration</h2>
        <div id="error-message"></div>
        <form id="register-form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" maxlength="50" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" maxlength="50" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="address">Address:</label>
            <textarea id="address" maxlength="100" required></textarea>
            
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" maxlength="10" required>
            
            <button type="submit">Register</button>
            <button type="button" id="reset">Reset</button>
        </form>
        <p>Existing User? <a href="login.html">Let's Login</a></p>
    </div>
    <script src="register.js"></script>
</body>
</html>
